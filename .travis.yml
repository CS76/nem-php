language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

before_script:
  - cp .env.travis .env
  - cp phpunit.xml.dist phpunit.xml
  - composer install --no-interaction --prefer-source --dev

script:
  - vendor/bin/phpunit